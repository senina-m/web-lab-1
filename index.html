<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Area counter - lab 1</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/Connector.js"></script>
    <script type="text/javascript" src="js/Plot.js"></script>
    <script type="text/javascript" src="js/Table.js"></script>
    <script type="text/javascript" src="js/CoordinatesValidator.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" media="handheld" href="styles/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="styles/screen.css">
</head>
<body onload="drawPlot(undefined)">
<div class="title">
    <h1 class="main_title">Check if coordinates fit the area</h1>
    <div id="heat"> Senina Mariya Michailovna P3212<br>Variant: 12019<br></div>
</div>

<div class="top_box">
    <div class="plot">
        <div id='plot'></div>
        <div>
            <input type="button" class="clearButton" onclick="clearPlot()" value="Clear">
        </div>
    </div>

    <div class="table_form_box">
        <div class="form">
            <form class='form'>
                <fieldset class="shadowbox">
                    <legend>Enter coordinates:</legend>
                    <div>
                        <div>
                            <label for="x">X: </label>
                            <select id="x" name="x" class='x'>
                                <option value="-4" selected="selected">-4</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="y">Y:</label>
                            <input type="text" class='y field' id="y" name="y" value="1">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="r">R:</label>
                            <input type="text" class='r field' id="r" name="r" value="2">
                        </div>
                    </div>
                    <div>
                        <input type="submit" id="submitButton" class='validateBtn' value="Submit"
                               onclick="submitData(event)">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="table_block">
            <table id='table' class="styled-table">
                <thead>
                <tr>
                    <td> x</td>
                    <td> y</td>
                    <td> r</td>
                    <td> result</td>
                    <td> time</td>
                    <td> script time</td>
                </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </div>
    </div>
</div>

<ol id="notes">
    <li> Тег u нужен чтобы <u>подчеркнуть</u> слово</li>
    <li> Тег i нужен чтобы <i>написать курсивом</i></li>
    <li> Тег b нужен чтобы <b>сделать жирным</b></li>
</ol>
</body>
</html>
